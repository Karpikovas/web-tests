{% extends "tests/test_suite.html" %}

{% block content %}
      <form action="" method="post">
      {% csrf_token %}
      <h1>Вопросы:</h1>
      {% for question in test.question_set.all %}

      {% endfor %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
    </form>
{% endblock %}
