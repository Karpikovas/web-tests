{% extends "base.html" %}

{% block content %}
<h1>{{test.test_name}} - Результаты</h1>
{% for q,a,r in result %}
    <p class="container">{{ forloop.counter}}. {{ q }}</p>
    <p>Ваш ответ: {{ a }}</p>
    <p>Результат: {{ r }}</p>
        <p></p>
{% endfor %}
    <p align="center">Вы ответили правильно на: {{ points }} из {{questions}}</p>
                <form action="{% url 'tests:start' %}">
                    <input type="submit" value="Вернуться на главную" />
                </form>
{% endblock %}
